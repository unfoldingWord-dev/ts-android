apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
//        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1'
    }
}

//apply plugin: 'com.getkeepsafe.dexcount'

android {
    signingConfigs {
        if (System.getenv("TRAVIS")) {
            release {
                storeFile rootProject.file('translationstudio.keystore')
                storePassword System.getenv("KEYSTORE_PASS")
                keyAlias System.getenv("ALIAS_NAME")
                keyPassword System.getenv("ALIAS_PASS")
                v2SigningEnabled true
            }
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.translationstudio.androidapp"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 180
        versionName "12.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        archivesBaseName = "translationStudio-v$versionCode ($versionName)"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFile('proguard-rules.pro')
            if (System.getenv("TRAVIS")) {
                signingConfig signingConfigs.release
            }
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFile('proguard-rules.pro')
        }
//        applicationVariants.all { variant ->
//            if(variant.buildType.name == "release") {
//                variant.outputs.each { output ->
//                    def newName = "release.apk"
//                    def outDir = new File('app/release/')
//                    outDir.mkdirs()
//                    output.packageApplication.outputFile = new File(outDir, newName)
//                }
//            }
//        }
    }
    lintOptions {
        disable 'MissingTranslation'
        disable 'ExtraTranslation'
        abortOnError false
    }
}

